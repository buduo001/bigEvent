<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    
  </head>
  <body>
    <!-- logo -->
    <h1 class="logo layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </h1>
    <!-- 主体 -->
    <div class="login-reg">
      <div class="title"></div>
      <!-- 登录 -->
      <div class="login">
        <form class="layui-form" id="formLogin">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              id="usernameLogin"
              required
              lay-verify="required|username"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              id="passwordLogin"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>

          <div class="layui-form-item">
            <a href="javascript:;" id="goLogin">去注册账户</a>
          </div>
        </form>
      </div>
      <!-- 登录 -->
      <div class="register">
        <form class="layui-form" id="formRegister">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required|username"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              id="passowrd"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="confirm"
              required
              lay-verify="required|confirm"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>

          <div class="layui-form-item">
            <a href="javascript:;" id="goRegister">去登录</a>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/basePath.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
