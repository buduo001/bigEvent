<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />

    <link rel="stylesheet" href="../assets/css/categories.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章类别管理</div>
      <button type="button" class="layui-btn layui-btn-sm" id="btnClass">
        添加类别
      </button>
    </div>
    <table class="layui-table">
      <colgroup>
        <col width="700" />
        <col width="200" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>分类名称</th>
          <th>分类别名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="text/html" id="list">
      {{each data}}
      <tr>
        <td>{{ $value.name }}</td>
        <td>{{ $value.alias }}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-sm  edit" data-id={{ $value.Id }}>操作</button>
            <button type="button" class="layui-btn layui-btn-sm delete" data-id={{ $value.Id }}>删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加的弹出层 -->
    <script type="text/html" id="add-class">
      <form class="layui-form add-form" >
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确定添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>

<!-- 修改的弹出层 -->
<script type="text/html" id="edit-class">
  <form class="layui-form edit-form" lay-filter="edit" >
      <input type="hidden" name='Id'>
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn edit-article" lay-submit lay-filter="formDemo">确定修改</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</script>


    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/basePath.js"></script>
    <script src="../assets/js/categories.js"></script>
  </body>
</html>
